spring.application.name=back-end-springboot

#Port 설정
server.port=80

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/matdongsan
spring.datasource.username=matdongsan_user
spring.datasource.password=matdongsan
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true

#JSP를 위한 뷰 리졸버 설정
#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.jsp

#FileUpload 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

#MyBatis 설정
mybatis.config-location=classpath:mybatis/mapper-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml

#jwt 비밀키 설정 
jwt.security.key=com.mycompany.jsonwebtoken.kosacourse


