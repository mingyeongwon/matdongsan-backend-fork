name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_REPOSITORY }} .
        docker push ${{ secrets.DOCKER_REPOSITORY }}

    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.PRIVATE_KEY }}
        script: |
          sudo docker ps
          sudo docker pull ${{ secrets.DOCKER_REPOSITORY }}
          sudo docker stop matdongsan_app
          sudo docker rm matdongsan_app
          sudo docker image prune -f
          sudo docker run -d -p 8080:8080 --name matdongsan_app \
            -e SPRING_PROFILES_ACTIVE=private \
            -e ACCESS_KEY=${{ secrets.ACCESS_KEY }} \
            -e SECRET_KEY=${{ secrets.SECRET_KEY }} \
            -e BUCKET_NAME=${{ secrets.BUCKET_NAME }} \
            -e REGION=${{ secrets.REGION }} \
            -e DB_URL=${{ secrets.DB_URL }} \
            -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
            -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            ${{ secrets.DOCKER_REPOSITORY }}